<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="snake.css">
</head>
<body>
    <header>
        <h1>Snake Game</h1>
    </header>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        <div id="scoreBoard">
            <div id="score">Score: 0</div>
            <div id="highScore">High Score: 0</div>
        </div>
        <div id="startScreen">
            <select id="difficultySelect">
                <option value="easy">Easy</option>
                <option value="medium" selected>Medium</option>
                <option value="hard">Hard</option>
            </select>
            <select id="modeSelect">
                <option value="classic">Classic</option>
                <option value="obstacles">Obstacles</option>
                <option value="portal">Portal</option>
            </select>
            <button id="startButton" class="button">Start Game</button>
        </div>
        <div id="gameOver">
            <h2>Game Over!</h2>
            <p>Your score: <span id="finalScore"></span></p>
            <button id="restartButton" class="button">Play Again</button>
            <button id="gameOverMainMenuButton" class="button">Main Menu</button>
        </div>
        <div id="pauseMenu">
            <h2>Game Paused</h2>
            <button id="resumeButton" class="button">Resume</button>
            <button id="returnToMainButton" class="button">Main Menu</button>
        </div>
        <div id="controlsInfo">
            Use arrow keys, WASD, or swipe to move. Press Space or tap to pause/resume.
        </div>
    </div>
    <script src="snake.js"></script>
</body>
</html>
