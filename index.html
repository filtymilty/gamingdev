<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Dashboard</title>
    <style>
        :root {
            --primary-color: #2a4d8f; /* Lighter blue */
            --secondary-color: #3a6fc7; /* Lighter blue */
            --accent-color: #4CAF50;
        }
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 1rem;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem 1rem;
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
        }
        .game-grid {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            padding: 1rem;
        }
        .game-card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            max-width: 300px; /* Adjust this value as needed */
        }
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .game-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .game-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        .game-description {
            font-size: 0.9rem;
            margin-bottom: 1rem;
            color: #cccccc;
        }
        .game-link {
            display: inline-block;
            padding: 0.75rem 1rem;
            background-color: var(--accent-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: auto;
            font-size: 1rem;
        }
        .game-link:hover {
            background-color: #45a049;
        }
        .game-card.coming-soon {
            opacity: 0.7;
        }
        .game-card.coming-soon .game-link {
            background-color: #888;
            cursor: not-allowed;
            pointer-events: none; /* This prevents click events */
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            .game-card {
                padding: 1rem;
                max-width: 250px; /* Adjust this value for mobile if needed */
            }
            .game-grid {
                gap: 1rem;
            }
            .game-icon {
                font-size: 2.5rem;
            }
            .game-title {
                font-size: 1.2rem;
            }
            .game-description {
                font-size: 0.8rem;
            }
            .game-link {
                padding: 0.5rem 0.75rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Game Dashboard</h1>
    </header>
    <div class="container">
        <div id="game-grid" class="game-grid">
            <!-- Game cards will be dynamically inserted here -->
        </div>
    </div>

    <script>
        const games = [
            {
                icon: 'üêç',
                title: 'Snake Game',
                description: 'Snake game with multiple difficulties and game modes including obstacles and portals.',
                link: 'games/snake.html',
                comingSoon: false
            },
            {
                icon: 'üöß',
                title: 'Coming Soon',
                description: 'An exciting new game is under construction. Stay tuned!',
                link: '#',
                comingSoon: true
            }
            // Add more games here as they become available
        ];

        function createGameCard(game) {
            const card = document.createElement('div');
            card.className = `game-card${game.comingSoon ? ' coming-soon' : ''}`;
            
            card.innerHTML = `
                <div class="game-icon">${game.icon}</div>
                <h2 class="game-title">${game.title}</h2>
                <p class="game-description">${game.description}</p>
                <a href="${game.link}" class="game-link" ${game.comingSoon ? 'aria-disabled="true"' : ''} aria-label="${game.comingSoon ? 'Coming Soon' : 'Play ' + game.title}">${game.comingSoon ? 'Coming Soon' : 'Play Game'}</a>
            `;

            return card;
        }

        function renderGameCards() {
            const gameGrid = document.getElementById('game-grid');
            if (!gameGrid) {
                console.error('Game grid element not found');
                return;
            }
            games.forEach(game => {
                gameGrid.appendChild(createGameCard(game));
            });
        }

        window.addEventListener('load', renderGameCards);
    </script>
</body>
</html>
